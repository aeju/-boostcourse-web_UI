<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>
        <ul>
            <li>콩나물</li>
            <li>파</li>
            <li>국간장</li>
        </ul> 
        <ol>
            <li>냄비에 국물용 멸치를 넣고 한소끔 끓여 멸치ㅣ 육수를 7컵(1,400ml) 만든다.</li>
            <li>콩나물을 넣고 뚜껑을 덮어 콩나물이 익을 때까지 끓인다.</li>
            <li>뚜껑을 열고 대파, 마늘, 고춧가루를 넣고 끓인다.</li>
        </ol>
        <dl>
            <dt>리플리 증후군</dt>
            <dd>허구의 세계를 ....</dd>
            <dd>리플리 증후구군에 대한 또 다른 설명</dd>
            <dt>피그말리온 효과</dt>
            <dd>허구의 세계를 ....</dd>
            <dt>언더독 효과</dt>
            <dd>허구의 세계를 ....</dd>
        </dl>
    </body>
</html>
