<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style media="screen">
            td, th {border: 1px solid; width: 50px; height: 50px}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td></td><td></td>
            </tr>
        </table>
        <table>
            <caption>Monthly Savings</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
        <table>
            <caption>Monthly Savings</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td rowspan="2">$100</td>
                </tr>
                <tr>
                    <td>February</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Sum</td>
                </tr>
            </tfoot>
        </table>


    </body>
</html>
