<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>selector</title>
        <style media="screen">
            div span { color: red; } /*자손 선택자*/
            div > span { text-decoration: underline; } /*자식 선택자*/
            div + span { font-style: italic; } /*인접 형제 선택자*/
        </style>
    </head>
    <body>
        <div>
            <h1><span>HTML</span>: Hyper Text Markup Language</h1>
            <span>CSS는 문서를 꾸며줍니다.</span>
        </div>
        <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
        <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
    </body>
</html>
